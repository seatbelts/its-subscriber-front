<!-- BEGIN PAGE HEADER-->
<h3 class="page-title"> Listado de Maestros
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/app/dashboard">Incio</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/app/maestros">Listado de Maestros</a>
        </li>
    </ul>
    <div class="margiv-top-10 pull-right">
        <a ng-click="crearMaestro()" class="btn green-haze"> Nuevo Maestro </a>
    </div>
</div>
<div class="row" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-people font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Maestros</span>
                    <span class="caption-helper hide"></span>
                </div>
            </div>
            <div class="portlet-body">
                <div>
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_2">
                        <thead>
                            <tr class="text-center">
                                <th> Nombre</th>
                                <th> Apellidos </th>
                                <th> Correo </th>
                                <th> Materia </th>
                                <th> Editar </th>
                            </tr>
                        </thead>
                        <tbody class="text-center" ng-repeat="maestro in msc.maestros">
                            <tr class="odd gradeX">
                                <td> {{maestro.nombre}} </td>
                                <td> {{maestro.apellidos}} </td>
                                <td> {{maestro.correo}} </td>
                                <td> {{maestro.materia}} </td>
                                <td>
                                    <a><button class="btn btn-info"><i class="fa fa-eye"></i></button></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>    
                </div>
    </div>
</div>
