<div class="row">
    <div class="col-xs-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-target="#tab_1_1" data-toggle="tab">Nuevo Maestro</a>
                    </li>
                </ul>
            </div>
            <div class="portlet-body">
                <div class="tab-content">
                    <!-- PERSONAL INFO TAB -->
                    <div class="tab-pane active" id="tab_1_1">
                        <form role="form" ng-submit="crear()" novalidate>
                            <div class="form-group">
                                <label class="control-label">Nombre(s)</label>
                                <input type="text" ng-model="maestro.nombre" placeholder="Jesús" class="form-control" /> </div>
                            <div class="form-group">
                                <label class="control-label">Apellidos</label>
                                <input type="text" placeholder="Castillo Pérez" ng-model="maestro.apellidos" class="form-control" /> </div>
                             <div class="form-group">
                                <label class="control-label">E-mail</label>
                                <input type="phone" placeholder="juancap35@example.com" ng-model="maestro.correo" class="form-control" /> </div>
                            <div class="form-group">
                                <label class="control-label">Materia</label>
                                <select class="form-control" ng-options="cat.url as cat.nombre for cat in materias" ng-model="maestro.materia" ></select>
                            <div class="margiv-top-10">
                                <button type="submit" class="btn green-haze"> Guardar Maestro </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
