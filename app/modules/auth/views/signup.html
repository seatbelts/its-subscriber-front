<div autoscroll="false" class="ng-zoomBackDown ng-fluid ng-scope">
  <div class="block-center mt-xl wd-xl ng-scope">
    <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
        <img src="assets/img/logo.png" alt="App Logo" class="img-responsive mycenter"/>
      </div>
      <div class="panel-body" align="center">
        <div class="col-md-4 col-sm-12 panel-body">
          <form role="form" ng-submit="signup()" novalidate="">
            <div class="caption-subject font-blue-madison bold uppercase"> <h2>Crear Cuenta</h2></div></br>
            <div class="form-group has-feedback">
              <input placeholder="Matrícula" ng-model="model.username"  required="required" class="form-control"/><span class="fa fa-user form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
              <input placeholder="Nombre(s)" type="text" ng-model="model.first_name" required="required" class="form-control"/><span class="fa fa-pencil form-control-feedback text-muted"></span>
            </div>	
            <div class="form-group has-feedback">
              <input placeholder="Apellido(s)" type="text" ng-model="model.last_name" required="required" class="form-control"/><span class="fa fa-pencil form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
              <input placeholder="E-mail" type="email" ng-model="model.mail" required="required" class="form-control"/><span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
              <input placeholder="Telefono" type="tel" ng-model="model.telefono" required="required" class="form-control"/><span class="fa fa-phone form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
              <input placeholder="Contraseña" ng-model="model.password" type="password" required="required" class="form-control"/><span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
              <input placeholder="Repetir Contraseña" ng-model="model.passwordRepeat" type="password" required="required" class="form-control"/><span class="fa fa-repeat form-control-feedback text-muted"></span>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Crear Cuenta</button>
            <div class="text-center"><h4>¿Ya tienes cuenta? <a href="#/login">Iniciar Sesión</a></h4></div>
          </form>
        </div>
        <div class="col-md-8 col-sm-12">
          <img src="assets/img/login1.jpg" alt="ccpi" height="500" widht="500" class="img-responsive mycenter"/>
        </div>
      </div>
    </div>
  </div>
</div>
