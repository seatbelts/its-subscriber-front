<h3 class="page-title"> Listado de Categorias
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/app/dashboard">Incio</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/app/categorias">Listado de Categorias</a>
        </li>
    </ul>
</div>
<div class="row" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-notebook font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Categorias</span>
                    <span class="caption-helper hide"></span>
                </div>
            </div>
            <div class="portlet-body">
                <div>
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_2">
                        <thead>
                            <tr class="text-center">
                                <th> Nombre </th>
                            </tr>
                        </thead>
                        <tbody class="text-center" ng-repeat="cat in catmv.categorias">
                            <tr class="odd gradeX">
                                <td> {{cat.nombre}} </td>
                                <td>
                                    <a><button class="btn btn-info"><i class="fa fa-eye"></i></button></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>    
                </div>
            </div>
        </div>
    </div>
</div>
