<h3 class="page-title"> Vista de categoría
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/app/dashboard">Incio</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/app/categorias">Lista de Categorías</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a>Ver</a>
        </li>
    </ul>

</div>

                </ul>
            </div>
            <div class="portlet-body">
                <div class="tab-content">
                    <!-- PERSONAL INFO TAB -->
                    <div class="tab-pane active" id="tab_1_1">

                                <label class="control-label">Nombre</label>
                                <input type="text" ng-model="categoria.nombre" class="form-control" disabled/> </div>
