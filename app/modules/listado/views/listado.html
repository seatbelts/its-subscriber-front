<!-- BEGIN PAGE HEADER-->
<h3 class="page-title"> Lista de proyectos inscritos
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/app/dashboard.html">Incio</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/app/listado">Lista de proyectos inscritos</a>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-layers font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Proyectos Inscritos</span>
                    <span class="caption-helper hide"></span>
                </div>
            </div>
            <div class="portlet-body">
                <div>
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_2">
                        <thead>
                            <tr class="text-center">
                                <th> ID </th>
                                <th> Nombre del Proyecto </th>
                                <th> Materia </th>
                                <th> Ver </th>
                                <th> Aprobar/Rechazar </th>
                                <th> Estatus </th>
                            </tr>
                        </thead>
                        <tbody class="text-center" ng-repeat="proyecto in proyectos | orderBy: '+id'">
                            <tr class="odd gradeX">
                                <td> {{ proyecto.id }} </td>
                                <td> {{proyecto.nombre}} </td>
                                <td><div ng-repeat="materia in proyecto.materia">{{materia.nombre}}</div></td>
                                <td>
                                    <a><button ng-click="viewProject(proyecto.id)" class="btn btn-info"><i class="fa fa-eye"></i></button></a>
                                </td>
                                <td>
                                    <a><button ng-click="aceptar(proyecto.id, proyecto)" class="btn btn-success"><i class="fa fa-check"></i></button></a>
                                    <a><button ng-click="rechazar(proyecto.id, proyecto)" class="btn btn-danger"><i class="fa fa-times"></i></button></a>
                                </td>
                                <td> {{proyecto.estatus | statusFilter}}</td>
                            </tr>
                        </tbody>
                    </table>    
                </div>
            </div>
        </div>
        <!-- END: ACCORDION DEMO -->
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS-->
